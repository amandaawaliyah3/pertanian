# File: docker/nginx/default.conf
server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    index index.php index.html;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_stri>
    }

    location ~ \.php$ {
        # Arahkan ke service PHP-FPM di Docker Comp>
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_roo>
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}